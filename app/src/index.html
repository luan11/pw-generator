		<h3 class="header-title">Password Generator</h3>
	</header>
	
	<main>
		<section class="generator">
			<div class="container">
				<div class="row flex-column justify-content-center align-items-center">
					<div class="result">
						<h2>Result</h2>
						<small>Click two times on password to copy</small>
						<div class="row">							
							<div class="col-lg-10 col-md-8">
								<input readonly type="text" class="form-control w-100" id="pw-generated">
							</div>
							<div class="col-lg-2 col-md-4">
								<button type="button" id="pw-generate" class="btn btn-default">Generate</button>
							</div>
						</div>
						<small id="copy-alert" class="d-none">Copied!</small>
					</div>
					<div class="options">
						<h2>Options</h2>
						<div class="form-group">
							<p>Password size (min: 4 / max: 64)</p>
							<input type="number" min="4" max="64" id="pw-length" class="form-control" value="16">
						</div>
						<div class="form-group">
							<label>
								<input checked type="checkbox" class="form-control" id="pw-use-letters">
								Letters
							</label>

							<label>
								<input checked type="checkbox" class="form-control" id="pw-use-lucase">
								Lowercase/Uppercase
							</label>

							<label>
								<input checked type="checkbox" class="form-control" id="pw-use-punctuation">
								Punctuation
							</label>

							<label>
								<input checked type="checkbox" class="form-control" id="pw-use-numbers">
								Numbers
							</label>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
